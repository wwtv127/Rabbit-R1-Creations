<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R1 Creation Generator (No-Database)</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        #qrcode-container {
            display: flex; justify-content: center; align-items: center;
            padding: 1rem; min-height: 256px; background: white;
            border-radius: 0.75rem; border: 4px solid #334155;
        }
        #qrcode-container img { margin: 0 auto; }
        .input-group label { font-weight: 600; margin-bottom: 0.25rem; display: block; }
    </style>
</head>
<body>

    <!-- ========================================== -->
    <!--  VIEWER LOADING SCREEN (Hidden by default) -->
    <!-- ========================================== -->
    <div id="viewer-loader" class="fixed inset-0 bg-white z-[100] hidden flex flex-col items-center justify-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mb-4"></div>
        <p class="text-slate-500 font-mono animate-pulse">Fetching content from cloud...</p>
    </div>

    <!-- ========================================== -->
    <!--  EDITOR UI (Visible by default)            -->
    <!-- ========================================== -->
    <div id="editor-ui" class="p-4 md:p-8">
        <div class="max-w-6xl mx-auto bg-white shadow-2xl rounded-xl p-6 md:p-10">
            
            <div class="mb-8 border-b pb-4">
                <h1 class="text-3xl md:text-4xl font-extrabold text-slate-800 mb-2">R1 Creation Generator</h1>
                <div class="flex items-center gap-2">
                    <span class="bg-green-100 text-green-800 text-xs font-bold px-2 py-1 rounded border border-green-200">ZERO SETUP</span>
                    <span class="text-slate-500 text-sm">Powered by JSONBlob (Public Cloud)</span>
                </div>
            </div>

            <!-- Loading Overlay for Uploading -->
            <div id="uploadOverlay" class="fixed inset-0 bg-white/80 backdrop-blur-sm z-50 flex items-center justify-center hidden">
                <div class="bg-indigo-600 text-white p-4 rounded-xl shadow-xl flex items-center space-x-3">
                    <svg class="animate-spin h-5 w-5 text-white" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    <span>Uploading to public cloud...</span>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                
                <!-- LEFT: Inputs -->
                <div class="lg:col-span-2 space-y-6">
                    <div class="input-group">
                        <label for="htmlContent">HTML Content</label>
                        <textarea id="htmlContent" rows="10" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 font-mono text-xs bg-slate-50" placeholder="Paste your HTML here...">
<!DOCTYPE html>
<html>
<head>
<style>
  body { background: #111; color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; margin: 0; }

                    </div>

                    <div class="input-group">
                        <button id="generateBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-6 rounded-xl transition duration-200 shadow-md text-lg">
                            Generate Live URL
                        </button>
                    </div>

                    <!-- Metadata (Used for JSON Output only) -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pt-4 border-t">
                        <div class="input-group">
                            <label>Title</label>
                            <input type="text" id="metaTitle" value="My Live Artifact" class="w-full p-2 border border-gray-300 rounded-lg">
                        </div>
                        <div class="input-group">
                            <label>Description</label>
                            <input type="text" id="metaDesc" value="Hosted via JSONBlob" class="w-full p-2 border border-gray-300 rounded-lg">
                        </div>
                    </div>
                </div>

                <!-- RIGHT: Output -->
                <div class="space-y-6">
                    <div class="bg-slate-100 p-6 rounded-xl">
                        <h3 class="text-xl font-bold text-slate-700 mb-4 text-center">QR Code</h3>
                        <div id="qrcode-container">
                            <p class="text-gray-400 text-sm">Click Generate...</p>
                        </div>
                        <div class="mt-4">
                            <p class="text-xs font-bold text-slate-500 uppercase mb-1">Live URL:</p>
                            <input type="text" id="resultUrl" readonly class="w-full bg-white border border-gray-300 rounded p-2 text-xs text-slate-600 font-mono" value="...">
                        </div>
                    </div>

                    <div>
                        <h3 class="text-sm font-bold text-slate-700 mb-2">R1 JSON Data</h3>
                        <pre class="bg-gray-800 text-green-300 p-3 rounded-lg overflow-x-auto text-xs"><code id="jsonOutput">{}</code></pre>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- LOGIC -->
    <script>
        // --- 1. CONFIGURATION ---
        const BLOB_API = "https://jsonblob.com/api/jsonBlob";

        // --- 2. INITIALIZATION ---
        const urlParams = new URLSearchParams(window.location.search);
        const blobId = urlParams.get('id');

        // ROUTER: If ID exists, run Viewer. If not, run Editor.
        if (blobId) {
            runViewer(blobId);
        } else {
            setupEditor();
        }

        // --- 3. VIEWER MODE ---
        async function runViewer(id) {
            // Hide Editor, Show Loader
            document.getElementById('editor-ui').style.display = 'none';
            document.getElementById('viewer-loader').classList.remove('hidden');

            try {
                // Fetch the data from JSONBlob (No Auth needed)
                const response = await fetch(`${BLOB_API}/${id}`);
                
                if (!response.ok) throw new Error("Artifact not found or expired.");
                
                const data = await response.json();
                
                // Write HTML to the document
                document.open();
                document.write(data.html); // We stored it as { html: "..." }
                document.close();

            } catch (e) {
                document.body.innerHTML = `
                    <div style="height:100vh;display:flex;justify-content:center;align-items:center;flex-direction:column;font-family:sans-serif;text-align:center;padding:20px;">
                        <h1 style="color:#ef4444;font-size:2rem;margin-bottom:10px;">Error Loading Artifact</h1>
                        <p style="color:#666;">${e.message}</p>
                        <a href="${window.location.href.split('?')[0]}" style="margin-top:20px;color:#2563eb;text-decoration:underline;">Create New</a>
                    </div>
                `;
            }
        }

        // --- 4. EDITOR MODE ---
        function setupEditor() {
            const btn = document.getElementById('generateBtn');
            const overlay = document.getElementById('uploadOverlay');
            
            btn.addEventListener('click', async () => {
                const html = document.getElementById('htmlContent').value;
                if (!html.trim()) return alert("Please enter HTML content.");

                overlay.classList.remove('hidden');

                try {
                    // 1. Upload to JSONBlob
                    const response = await fetch(BLOB_API, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ 
                            html: html,
                            created: new Date().toISOString()
                        })
                    });

                    if (!response.ok) throw new Error("Upload failed.");

                    // 2. Get ID from Location Header
                    const locationHeader = response.headers.get('Location');
                    // Extract ID from the end of the URL (works for https://jsonblob.com/api/jsonBlob/UUID)
                    const uuid = locationHeader.split('/').pop();

                    // 3. Construct the "Live URL"
                    // It points to THIS page + the new ID
                    const baseUrl = window.location.href.split('?')[0];
                    const liveUrl = `${baseUrl}?id=${uuid}`;

                    // 4. Update UI
                    document.getElementById('resultUrl').value = liveUrl;
                    
                    const r1Json = {
                        url: liveUrl,
                        title: document.getElementById('metaTitle').value,
                        description: document.getElementById('metaDesc').value,
                    };

                    document.getElementById('jsonOutput').textContent = JSON.stringify(r1Json, null, 2);

                    // 5. Generate QR
                    const qrContainer = document.getElementById('qrcode-container');
                    qrContainer.innerHTML = "";
                    new QRCode(qrContainer, {
                        text: JSON.stringify(r1Json), // Or just liveUrl if you prefer
                        width: 200,
                        height: 200,
                        correctLevel: QRCode.CorrectLevel.L
                    });

                } catch (e) {
                    alert("Error: " + e.message);
                } finally {
                    overlay.classList.add('hidden');
                }
            });
        }
    </script>
</body>
</html>
